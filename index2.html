<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e8d8f9, #8bb2f4);
            color: white;
        }
        #calculator {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            color: #333;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            color: #6a11cb;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #6a11cb;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #571bdb;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1>Student Grade Calculator</h1>
        <p>Enter marks for each subject (out of 100):</p>
        <input type="number" id="subject1" placeholder="Subject 1">
        <input type="number" id="subject2" placeholder="Subject 2">
        <input type="number" id="subject3" placeholder="Subject 3">
        <input type="number" id="subject4" placeholder="Subject 4">
        <input type="number" id="subject5" placeholder="Subject 5">
        <br><br>
        <button onclick="calculateGrade()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateGrade() {
            let marks = [];
            for (let i = 1; i <= 5; i++) {
                let mark = parseInt(document.getElementById(`subject${i}`).value);
                if (isNaN(mark) || mark < 0 || mark > 100) {
                    document.getElementById("result").innerHTML = "Please enter valid marks between 0 and 100 for all subjects.";
                    return;
                }
                marks.push(mark);
            }
            
            let totalMarks = marks.reduce((a, b) => a + b, 0);
            let averagePercentage = totalMarks / marks.length;
            let grade;
            
            if (averagePercentage >= 90) grade = "A+";
            else if (averagePercentage >= 80) grade = "A";
            else if (averagePercentage >= 70) grade = "B";
            else if (averagePercentage >= 60) grade = "C";
            else if (averagePercentage >= 50) grade = "D";
            else grade = "F";
            
            document.getElementById("result").innerHTML = 
                `Total Marks: <strong>${totalMarks}</strong><br>
                 Average Percentage: <strong>${averagePercentage.toFixed(2)}%</strong><br>
                 Grade: <strong>${grade}</strong>`;
        }
    </script>
</body>
</html>
